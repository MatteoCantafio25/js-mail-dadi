<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <!-- Esercizio Dadi -->
    <main>
        <div class="players">
            <div>
                <h2 class="fs-40">Computer</h2>
                <p id="npc" class="fs-20 mt-10"></p>
            </div>
            <div>
                <h2 class="fs-40">Giovanni</h2>
                <p id="human" class="fs-20 mt-10"></p>
            </div>
        </div>
        <div class="win">
            <p id="victory" class="fs-20"></p>
            <button id="confirm-button" class="fs-20">Lancia i dadi</button>
        </div>
    </main>


    <!-- Esercizio Mail-->

    <div class="mail-container d-flex align-items-center justify-content-center mt-5">
        <input id="input" type="email" class="mx-3" placeholder="Inserisci la tua mail">
        <div id="validation" class="d-none text-danger"> Il campo Ã¨ obbligatorio</div>
        <button id="button" class="btn btn-primary">Accedi</button>
    </div>

    <div id="result"></div>


    <!-- Javascript -->
    <script src="script.js"></script>
    <script src="dadi.js"></script>
